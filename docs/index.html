<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Font</title>
    <style>
        @font-face {
            font-family: 'DepartureMono';
            src: url("DepartureMono-Regular.otf") format("opentype");
            font-feature-settings: "locl";
        }

        @font-face {
            font-family: Kitty;
            src: url("kitty_font.ttf");
        }

        body {
            background: #DCDBCE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4rem;
            font-family: 'DepartureMono';
            width: 100vw;
            height: 100vh;
        }
        .heading {
            margin: 0;
            padding: 0;
            font-size: 2rem;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 0 32px;
            color: #151718;
        }

        .buttons {
            display: flex;
            width: 100%;
            gap: 1rem;
            flex-wrap: wrap;
            box-sizing: border-box;
            padding: 0 32px;
            align-items: center;
            justify-content: center;
        }
        a {
            margin: 0;
            padding: .5rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            color: #151718;
            text-decoration: none;
            border: 2px solid #151718;
            border-radius: 4px;
            box-shadow: #151718 2px 2px 0px 0px;
        }
        a:not([disabled]):hover {
            box-shadow: #151718 4px 4px 0px 0px;
            transform: translate(-2px, -2px);
        }
        a svg {
            width: auto;
            height: 2rem;
        }
        a[disabled] {
            opacity: .5;
        }
        .kitty {
            font-family: Kitty;
            font-size: 4rem;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #151718;
        }
    </style>
    <script>
        let frame = 0;
        const FRAMES = [
            String.fromCodePoint(357188),
            String.fromCodePoint(357189),
            String.fromCodePoint(357190),
            String.fromCodePoint(357191),
        ];
        const frameRate = 3;

        function animate() {
            const container = document.querySelector(".kitty");
            container.innerText = FRAMES[frame];
            frame = (frame + 1) % FRAMES.length;
        }

        window.onload = () => {
            setInterval(animate, 1000/frameRate);
        }
    </script>
</head>
